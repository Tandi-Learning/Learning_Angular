<div class="ui centered card">
  <div class="content">
    <app-timer-form *ngIf="isOpen" 
      (submitClicked)="onCreateClicked($event)"
      (cancelClicked)="onCancelClicked($event)"
      [timer]=null></app-timer-form>
    <div *ngIf="!isOpen" class='ui basic content center aligned'>
      <button class='ui basic button icon'
        (click)="onOpenClick()">
        <i class='plus icon'></i>
      </button>
    </div>
  </div>
</div>
