<div class="ui three column centered grid">
  <div class="column">
    <app-editable-timer-list
      (deleteClicked)="onDeleteClicked($event)"
      (updateClicked)="onUpdateClicked($event)"
      (actionButtonClick)="onActionButtonClick($event)"
      [timers]="timers">
    </app-editable-timer-list>
    <app-toggleable-timer-form      
      (createClicked)="onCreateClicked($event)">
    </app-toggleable-timer-form>
  </div>
</div>
